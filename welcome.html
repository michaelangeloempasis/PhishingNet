<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to PhishingNet!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#041126 0%, #071226 70%);
      color: var(--white);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      font-family: Inter, sans-serif;
    }
    .welcome-box {
      text-align: center;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      animation: fadeIn 1.2s ease forwards;
    }
    .welcome-logo {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #041226;
      font-weight: 800;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    .welcome-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    .welcome-box h1 {
      font-size: 32px;
      margin: 10px 0 8px;
    }
    .welcome-box p {
      color: var(--muted);
      font-size: 15px;
      margin: 0 0 30px;
    }
    .btn-start {
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color: #041226;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn-start:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <div class="welcome-logo"><img src="logo.jpg" alt="PhishingNet Logo"></div>
    <h1>Welcome to PhishingNet</h1>
    <p>Your AI-powered phishing detection dashboard.<br>Analyze, detect, and stay safe in real-time.</p>
    <button class="btn-start" id="start-btn">Enter Dashboard</button>
  </div>

  <footer>© PhishingNet — Capstone Project</footer>

  <script>
    // Fade transition then redirect
    document.getElementById('start-btn').addEventListener('click', () => {
      document.body.style.transition = "opacity 0.6s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 600);
    });
  </script>
</body>
</html>
